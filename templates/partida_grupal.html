<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida Grupal - {{ cuestionario['titulo'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; color: #333; }
        .game-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 800px; text-align: center; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .header { margin-bottom: 20px; }
        .header h1 { font-size: 28px; }
        .header p { font-size: 16px; color: #666; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 18px; font-weight: 600; }
        #score { color: #28a745; }
        .timer-container { width: 100%; background-color: #e9ecef; border-radius: 10px; overflow: hidden; margin-bottom: 30px; }
        #timer-bar { height: 20px; width: 100%; background: linear-gradient(90deg, #28a745, #ffc107, #dc3545); transition: width 1s linear; }
        #question-text { font-size: 24px; min-height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-btn { padding: 20px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 18px; cursor: pointer; transition: all 0.2s ease; background-color: white; width: 100%; }
        .option-btn:not(:disabled):hover { transform: translateY(-3px); border-color: #667eea; }
        .option-btn:disabled { cursor: not-allowed; background-color: #f8f9fa; color: #6c757d; }
        .option-btn.selected { background-color: #667eea; color: white; border-color: #667eea; }
        .option-btn.correct { background-color: #28a745; color: white; border-color: #28a745; }
        .option-btn.incorrect { background-color: #dc3545; color: white; border-color: #dc3545; }
        .feedback { font-size: 20px; font-weight: bold; margin-top: 20px; height: 30px; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>{{ cuestionario['titulo'] }}</h1>
            <p>Jugando en grupo: {{ grupo['nombre_grupo'] }}</p>
        </div>

        <div class="question-header">
            <span id="question-counter"></span>
            <span id="score">PuntuaciÃ³n: {{ grupo['current_score'] }}</span>
        </div>

        <div class="timer-container">
            <div id="timer-bar"></div>
        </div>

        <h2 id="question-text">Cargando pregunta...</h2>

        <div class="options-grid">
            <button class="option-btn" data-option="A" id="opcion_a" onclick="seleccionarRespuesta('A')" {% if user_id != grupo['lider_id'] %}disabled{% endif %}></button>
            <button class="option-btn" data-option="B" id="opcion_b" onclick="seleccionarRespuesta('B')" {% if user_id != grupo['lider_id'] %}disabled{% endif %}></button>
            <button class="option-btn" data-option="C" id="opcion_c" onclick="seleccionarRespuesta('C')" {% if user_id != grupo['lider_id'] %}disabled{% endif %}></button>
            <button class="option-btn" data-option="D" id="opcion_d" onclick="seleccionarRespuesta('D')" {% if user_id != grupo['lider_id'] %}disabled{% endif %}></button>
        </div>

        <div class="feedback" id="feedback-message"></div>
    </div>

    <script>
        const grupoId = {{ grupo['id'] }};
        const esLider = {{ 'true' if user_id == grupo['lider_id'] else 'false' }};
        let tiempoPorPregunta = {{ cuestionario['tiempo_pregunta'] }};
        let timerInterval;
        let pollInterval;
        let respuestaEnviada = false;
        let juegoTerminado = false;
        let ultimoIndexVisto = -1;

        console.log('ðŸŽ® Iniciando juego - Grupo ID:', grupoId, 'Es lÃ­der:', esLider);

        function cargarPregunta() {
            if (juegoTerminado) {
                console.log('âš ï¸ Juego ya terminado, no se carga pregunta');
                return;
            }

            console.log('ðŸ“¥ Cargando pregunta...');

            fetch(`/api/get_pregunta/${grupoId}`)
                .then(response => {
                    console.log('ðŸ“¡ Respuesta recibida:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('ðŸ“¦ Datos recibidos:', data);

                    if (data.error) {
                        console.error('âŒ Error en datos:', data.error);
                        alert('Error: ' + data.error);
                        window.location.href = '/dashboard_estudiante';
                        return;
                    }

                    if (data.finished) {
                        console.log('ðŸ Juego finalizado');
                        juegoTerminado = true;
                        clearInterval(timerInterval);
                        clearInterval(pollInterval);
                        window.location.href = `/resultados_grupo/${grupoId}`;
                        return;
                    }

                    const pregunta = data.pregunta;
                    console.log('âœ… Pregunta cargada:', pregunta.pregunta.substring(0, 50) + '...');

                    // Actualizar Ã­ndice visto
                    ultimoIndexVisto = data.index;

                    document.getElementById('question-text').textContent = pregunta.pregunta;
                    document.getElementById('opcion_a').textContent = `A: ${pregunta.opcion_a}`;
                    document.getElementById('opcion_b').textContent = `B: ${pregunta.opcion_b}`;
                    document.getElementById('opcion_c').textContent = `C: ${pregunta.opcion_c}`;
                    document.getElementById('opcion_d').textContent = `D: ${pregunta.opcion_d}`;
                    document.getElementById('question-counter').textContent = `Pregunta ${data.index + 1} / ${data.total}`;
                    document.getElementById('score').textContent = `PuntuaciÃ³n: ${data.score}`;

                    tiempoPorPregunta = data.tiempo_pregunta;
                    respuestaEnviada = false;
                    resetearEstilosBotones();
                    iniciarTemporizador();

                    // Iniciar polling para no-lÃ­deres
                    if (!esLider) {
                        console.log('ðŸ‘¥ Iniciando polling para miembro no-lÃ­der');
                        iniciarPolling();
                    }
                })
                .catch(err => {
                    console.error('âŒ Error al cargar pregunta:', err);
                    alert('Error al cargar la pregunta: ' + err.message);
                });
        }

        function seleccionarRespuesta(opcion) {
            if (!esLider) {
                console.log('âš ï¸ Intento de respuesta de no-lÃ­der bloqueado');
                return;
            }

            if (respuestaEnviada) {
                console.log('âš ï¸ Respuesta ya enviada, ignorando');
                return;
            }

            console.log('ðŸ“¤ Enviando respuesta:', opcion);
            respuestaEnviada = true;
            clearInterval(timerInterval);
            clearInterval(pollInterval);
            deshabilitarOpciones();

            const btnSeleccionado = document.querySelector(`[data-option="${opcion}"]`);
            if (btnSeleccionado) {
                btnSeleccionado.classList.add('selected');
            }

            fetch(`/api/responder/${grupoId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ respuesta: opcion })
            })
            .then(response => {
                console.log('ðŸ“¡ Respuesta del servidor:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('ðŸ“¦ Resultado de respuesta:', data);

                if (!data.success) {
                    console.error('âŒ Error al procesar respuesta:', data.message);

                    if (data.finished) {
                        juegoTerminado = true;
                        window.location.href = `/resultados_grupo/${grupoId}`;
                        return;
                    }

                    alert(data.message || 'Error al procesar la respuesta');
                    respuestaEnviada = false;
                    return;
                }

                mostrarResultado(data.respuesta_seleccionada, data.respuesta_correcta, data.es_correcta, data.puntos_ganados);

                // Actualizar puntuaciÃ³n
                document.getElementById('score').textContent = `PuntuaciÃ³n: ${data.nuevo_score}`;

                // Esperar 3 segundos antes de cargar la siguiente pregunta
                setTimeout(() => {
                    if (data.es_ultima_pregunta) {
                        console.log('ðŸ Era la Ãºltima pregunta, yendo a resultados');
                        juegoTerminado = true;
                        window.location.href = `/resultados_grupo/${grupoId}`;
                    } else {
                        console.log('âž¡ï¸ Cargando siguiente pregunta');
                        cargarPregunta();
                    }
                }, 3000);
            })
            .catch(error => {
                console.error('âŒ Error de red:', error);
                alert('Error de conexiÃ³n: ' + error.message);
            });
        }

        function mostrarResultado(respuestaSeleccionada, respuestaCorrecta, esCorrecta, puntosGanados) {
            // Marcar respuesta seleccionada
            if (respuestaSeleccionada) {
                const btnSeleccionado = document.querySelector(`[data-option="${respuestaSeleccionada}"]`);
                if (btnSeleccionado) {
                    btnSeleccionado.classList.remove('selected');
                    if (esCorrecta) {
                        btnSeleccionado.classList.add('correct');
                    } else {
                        btnSeleccionado.classList.add('incorrect');
                    }
                }
            }

            // Siempre marcar la respuesta correcta
            const btnCorrecto = document.querySelector(`[data-option="${respuestaCorrecta}"]`);
            if (btnCorrecto) {
                btnCorrecto.classList.add('correct');
            }

            // Mostrar mensaje
            if (esCorrecta) {
                document.getElementById('feedback-message').innerHTML = `âœ… Â¡Correcto! +${puntosGanados} puntos`;
                document.getElementById('feedback-message').style.color = '#28a745';
                console.log('âœ… Respuesta correcta!');
            } else {
                document.getElementById('feedback-message').innerHTML = `âŒ Incorrecto. La respuesta correcta era ${respuestaCorrecta}`;
                document.getElementById('feedback-message').style.color = '#dc3545';
                console.log('âŒ Respuesta incorrecta. Correcta era:', respuestaCorrecta);
            }
        }

        function mostrarResultadoParaMiembro(respuestaCorrecta, fueCorrecta, nuevoScore) {
    // Marcar la respuesta correcta siempre
    const btnCorrecto = document.querySelector(`[data-option="${respuestaCorrecta}"]`);
    if (btnCorrecto) {
        btnCorrecto.classList.add('correct');
    }

    // Actualizar puntuaciÃ³n
    document.getElementById('score').textContent = `PuntuaciÃ³n: ${nuevoScore}`;

    // Mostrar mensaje apropiado
    if (fueCorrecta) {
        document.getElementById('feedback-message').innerHTML = `âœ… Â¡El equipo acertÃ³! +100 puntos`;
        document.getElementById('feedback-message').style.color = '#28a745';
        console.log('âœ… El lÃ­der respondiÃ³ correctamente');
    } else {
        document.getElementById('feedback-message').innerHTML = `âŒ El equipo fallÃ³. La respuesta correcta era ${respuestaCorrecta}`;
        document.getElementById('feedback-message').style.color = '#dc3545';
        console.log('âŒ El lÃ­der respondiÃ³ incorrectamente. Correcta era:', respuestaCorrecta);
    }
}

        function iniciarTemporizador() {
            let tiempoRestante = tiempoPorPregunta;
            const timerBar = document.getElementById('timer-bar');
            timerBar.style.transition = 'none';
            timerBar.style.width = '100%';

            console.log('â±ï¸ Temporizador iniciado:', tiempoPorPregunta, 'segundos');

            setTimeout(() => {
                timerBar.style.transition = `width ${tiempoPorPregunta}s linear`;
                timerBar.style.width = '0%';
            }, 50);

            timerInterval = setInterval(() => {
                tiempoRestante--;
                if (tiempoRestante <= 0) {
                    clearInterval(timerInterval);
                    if (esLider && !respuestaEnviada && !juegoTerminado) {
                        console.log('â° Tiempo agotado - enviando respuesta nula');
                        seleccionarRespuesta(null);
                    }
                }
            }, 1000);
        }

        function iniciarPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }

            // Los no-lÃ­deres verifican cada 1.5 segundos
            pollInterval = setInterval(() => {
                if (juegoTerminado) {
                    clearInterval(pollInterval);
                    return;
                }

                fetch(`/api/get_pregunta/${grupoId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.finished) {
                            console.log('ðŸ Juego finalizado detectado por polling');
                            juegoTerminado = true;
                            clearInterval(pollInterval);
                            clearInterval(timerInterval);
                            window.location.href = `/resultados_grupo/${grupoId}`;
                            return;
                        }

                        // Si el estado es 'answered', mostrar resultado
                        if (data.game_state === 'answered') {
                            // Obtener informaciÃ³n de la respuesta
                            fetch(`/api/get_ultima_respuesta/${grupoId}`)
                                .then(r => r.json())
                                .then(respData => {
                                   if (respData.tiene_respuesta && !respuestaEnviada) {
                                        console.log('ðŸ“¥ Mostrando respuesta del lÃ­der');
                                        respuestaEnviada = true;
                                        clearInterval(timerInterval);
                                        deshabilitarOpciones();

                                        // CORRECCIÃ“N: Usar fue_correcta para determinar el feedback
                                        const fueCorrecta = respData.fue_correcta || false;

                                        // Mostrar resultado sin saber cuÃ¡l fue la selecciÃ³n del lÃ­der
                                        mostrarResultadoParaMiembro(respData.respuesta_correcta, fueCorrecta, respData.nuevo_score);

                                        // Esperar y cargar siguiente pregunta
                                        setTimeout(() => {
                                            if (data.index > ultimoIndexVisto) {
                                                cargarPregunta();
                                            }
                                        }, 3000);
                                    }
                                });
                        }
                        // Si cambiÃ³ el Ã­ndice, cargar nueva pregunta
                        else if (data.index !== undefined && data.index > ultimoIndexVisto && !respuestaEnviada) {
                            console.log('ðŸ”„ Nueva pregunta detectada por polling');
                            clearInterval(timerInterval);
                            cargarPregunta();
                        }
                    })
                    .catch(err => {
                        console.error('âŒ Error en polling:', err);
                    });
            }, 1500);
        }

        function deshabilitarOpciones() {
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
        }

        function resetearEstilosBotones() {
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected', 'correct', 'incorrect');
                if (esLider && !juegoTerminado) {
                    btn.disabled = false;
                }
            });
            document.getElementById('feedback-message').textContent = '';
        }

        // Limpiar intervalos al salir
        window.addEventListener('beforeunload', () => {
            clearInterval(timerInterval);
            clearInterval(pollInterval);
        });

        // Iniciar carga de primera pregunta
        console.log('ðŸš€ Iniciando carga de primera pregunta...');
        window.onload = cargarPregunta;
    </script>
</body>
</html>
