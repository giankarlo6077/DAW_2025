<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cuestionario.titulo }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        .stat-item {
            text-align: center;
        }
        .stat-item .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .stat-item .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .timer {
            color: #e74c3c;
        }
        .timer.warning {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .question-container {
            padding: 40px;
        }
        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .question-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            margin-right: 20px;
        }
        .question-text {
            flex-grow: 1;
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        .option-btn {
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            text-align: left;
            display: flex;
            align-items: center;
            position: relative;
        }
        .option-btn:hover:not(.disabled) {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }
        .option-btn.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .option-btn.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        .option-btn.incorrect {
            border-color: #e74c3c;
            background: #f8d7da;
        }
        .option-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .option-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
        }
        .option-text {
            flex-grow: 1;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        .feedback.show {
            display: block;
        }
        .feedback.correct {
            background: #d4edda;
            border-left: 5px solid #28a745;
            color: #155724;
        }
        .feedback.incorrect {
            background: #f8d7da;
            border-left: 5px solid #e74c3c;
            color: #721c24;
        }
        
        /* ¬°CAMBIO! Ocultamos los botones de control */
        .controls {
            display: none; 
            justify-content: space-between;
            padding: 30px 40px;
            border-top: 2px solid #e9ecef;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-bar {
            height: 8px;
            background: #e9ecef;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 100%"></div>
        </div>

        <div class="header">
            <h1>üéØ {{ cuestionario.titulo }}</h1>
            <p>Modo Individual - {{ nombre_estudiante }}</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="label">Pregunta</div>
                <div class="value" id="currentQuestion">1</div>
            </div>
            <div class="stat-item">
                <div class="label">Puntuaci√≥n</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="label">Tiempo Pregunta</div>
                <div class="value timer" id="questionTimer">{{ cuestionario.tiempo_pregunta }}s</div>
            </div>
        </div>

        <div class="question-container">
            <div class="question-header">
                <div class="question-number" id="questionNumber">1</div>
                <div class="question-text" id="questionText"></div>
            </div>

            <div class="options-grid" id="optionsGrid"></div>

            <div class="feedback" id="feedback"></div>
        </div>

        <div class="controls">
            <!-- Los botones est√°n ocultos con CSS -->
            <button class="btn btn-secondary" id="btnPrevious" onclick="previousQuestion()" disabled>
                ‚¨ÖÔ∏è Anterior
            </button>
            <button class="btn btn-primary" id="btnNext" onclick="nextQuestion()" disabled>
                Siguiente ‚û°Ô∏è
            </button>
        </div>
    </div>

    <script>
        // Datos del cuestionario
        const preguntas = {{ preguntas | tojson }};
        const tiempoPorPregunta = {{ cuestionario.tiempo_pregunta }};
        const cuestionarioId = {{ cuestionario.id }};

        // Estado del juego
        let preguntaActual = 0;
        let puntuacionTotal = 0;
        let respuestas = []; // Array local para guardar respuestas
        let tiempoRestantePregunta = tiempoPorPregunta;
        let timerIntervalPregunta; // Se define en iniciarTimerParaPreguntaActual
        let tiempoInicioRespuesta;
        let respuestaEnviada = false;
        let tiempoTotalTranscurrido = 0; 
        let timerIntervalTotal; 

        // Inicializar juego
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéÆ Iniciando juego individual...');
            
            if (!preguntas || preguntas.length === 0) {
                console.error("‚ùå No se cargaron preguntas. Redirigiendo...");
                alert("Error: No se pudieron cargar las preguntas para este cuestionario.");
                window.location.href = "/dashboard_estudiante";
                return;
            }
            
            console.log('üìã Total de preguntas:', preguntas.length);
            console.log('‚è±Ô∏è Tiempo por pregunta:', tiempoPorPregunta, 's');

            // Inicia el timer general del cuestionario
            timerIntervalTotal = setInterval(() => {
                tiempoTotalTranscurrido++;
            }, 1000);

            // Carga la primera pregunta (que tambi√©n iniciar√° su timer)
            cargarPregunta();
        });

        function cargarPregunta() {
            console.log(`\nüìù Cargando pregunta ${preguntaActual + 1}/${preguntas.length}`);

            const pregunta = preguntas[preguntaActual];
            
            if (!pregunta) {
                console.error(`‚ùå Error: Se intent√≥ cargar la pregunta ${preguntaActual} pero no existe.`);
                finalizarCuestionario(); 
                return;
            }

            respuestaEnviada = false;

            // Actualizar UI
            tiempoRestantePregunta = tiempoPorPregunta;
            document.getElementById('questionTimer').textContent = tiempoRestantePregunta + 's';
            document.getElementById('questionTimer').classList.remove('warning');

            const progressBar = document.getElementById('progressBar');
            progressBar.style.transition = 'none'; 
            progressBar.style.width = '100%';
            void progressBar.offsetWidth; 

            document.getElementById('currentQuestion').textContent = (preguntaActual + 1) + '/' + preguntas.length;
            document.getElementById('questionNumber').textContent = preguntaActual + 1;
            document.getElementById('questionText').textContent = pregunta.pregunta; 

            // Generar opciones
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            const opciones = [
                { letra: 'A', texto: pregunta.opcion_a },
                { letra: 'B', texto: pregunta.opcion_b },
                { letra: 'C', texto: pregunta.opcion_c },
                { letra: 'D', texto: pregunta.opcion_d }
            ];

            opciones.forEach(opcion => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.onclick = () => seleccionarRespuesta(opcion.letra);
                btn.innerHTML = `
                    <div class="option-letter">${opcion.letra}</div>
                    <div class="option-text">${opcion.texto}</div>
                `;
                optionsGrid.appendChild(btn);
            });

            // Ocultar feedback
            document.getElementById('feedback').classList.remove('show');
            
            // Reiniciar tiempo de respuesta
            tiempoInicioRespuesta = Date.now();

            // ¬°CAMBIO! Iniciar el timer espec√≠fico para esta pregunta
            iniciarTimerParaPreguntaActual();
        }

        function seleccionarRespuesta(letra) {
            if (respuestaEnviada) {
                console.log('‚ö†Ô∏è Respuesta ya enviada, ignorando clic');
                return;
            }

            console.log(`‚úÖ Usuario seleccion√≥ opci√≥n: ${letra}`);

            const pregunta = preguntas[preguntaActual];
            const opciones = document.querySelectorAll('.option-btn');

            // Deshabilitar todas las opciones
            opciones.forEach(btn => btn.classList.add('disabled'));
            respuestaEnviada = true;

            // Calcular tiempo de respuesta
            const tiempoRespuesta = Math.floor((Date.now() - tiempoInicioRespuesta) / 1000);
            console.log(`‚è±Ô∏è Tiempo de respuesta: ${tiempoRespuesta}s`);

            // Verificar si es correcta
            fetch('/guardar_respuesta_individual', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    pregunta_id: pregunta.id,
                    respuesta: letra,
                    tiempo_respuesta: tiempoRespuesta
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log(`${data.correcta ? '‚úÖ CORRECTA' : '‚ùå INCORRECTA'} - Puntos: ${data.puntos}`);

                    // Guardar respuesta localmente
                    respuestas.push({
                        pregunta_id: pregunta.id,
                        respuesta: letra,
                        correcta: data.correcta,
                        puntos: data.puntos,
                        tiempo_respuesta: tiempoRespuesta
                    });

                    // Actualizar puntuaci√≥n
                    if (data.correcta) {
                        puntuacionTotal += (data.puntos || 0); 
                        document.getElementById('score').textContent = puntuacionTotal;
                    }

                    // Mostrar feedback visual
                    opciones.forEach((btn, index) => {
                        const letraBtn = ['A', 'B', 'C', 'D'][index];
                        if (letraBtn === data.respuesta_correcta) {
                            btn.classList.add('correct');
                        }
                        if (letraBtn === letra && !data.correcta) {
                            btn.classList.add('incorrect');
                        }
                    });

                    // Mostrar feedback textual
                    const feedback = document.getElementById('feedback');
                    if (data.correcta) {
                        feedback.className = 'feedback correct show';
                        feedback.innerHTML = `‚úÖ ¬°Correcto! +${data.puntos || 0} puntos`;
                    } else {
                        feedback.className = 'feedback incorrect show';
                        feedback.innerHTML = `‚ùå Incorrecto. La respuesta correcta era: ${data.respuesta_correcta}`;
                    }

                    // ¬°CAMBIO! Ya no habilitamos 'btnNext' ni hacemos setTimeout.
                    // El juego simplemente espera a que el timer (iniciarTimerParaPreguntaActual) llegue a 0.

                } else {
                    console.error('Error del servidor:', data.message);
                    alert('Error: ' + data.message);
                    respuestaEnviada = false; // Permitir reintentar
                }
            })
            .catch(error => {
                console.error('‚ùå Error al guardar respuesta:', error);
                alert('Error de red al guardar la respuesta.');
                respuestaEnviada = false; // Permitir reintentar
            });
        }

        // ¬°CAMBIO! Esta funci√≥n ahora controla el avance
        function avanzarALaSiguiente() {
            console.log('Avanzando...');
            if (preguntaActual < preguntas.length - 1) {
                preguntaActual++;
                cargarPregunta(); // Cargar la siguiente pregunta (que iniciar√° su propio timer)
            } else {
                finalizarCuestionario();
            }
        }
        
        // La funci√≥n 'nextQuestion' llamada por el bot√≥n ahora est√° muerta (no se usa)
        function nextQuestion() {
            console.log("Bot√≥n 'next' presionado (pero est√° oculto)");
        }
        function previousQuestion() {
            return; // No hacer nada
        }

        // ¬°CAMBIO! L√≥gica del timer movida y mejorada
        function iniciarTimerParaPreguntaActual() {
            console.log('‚è±Ô∏è Iniciando timer para pregunta', preguntaActual + 1);

            // Limpiar el timer anterior si existe
            if (timerIntervalPregunta) {
                clearInterval(timerIntervalPregunta);
            }

            // Timer por pregunta
            timerIntervalPregunta = setInterval(() => {
                
                tiempoRestantePregunta--;
                const timerElement = document.getElementById('questionTimer');

                // L√≥gica de barra de tiempo
                const progressBar = document.getElementById('progressBar');
                const porcentajeRestante = (tiempoRestantePregunta / tiempoPorPregunta) * 100;
                progressBar.style.width = porcentajeRestante + '%';
                progressBar.style.transition = 'width 1s linear';

                timerElement.textContent = tiempoRestantePregunta + 's';

                // Animaci√≥n de advertencia
                if (tiempoRestantePregunta <= 5) {
                    timerElement.classList.add('warning');
                }

                // ¬°L√ìGICA DE AVANCE!
                if (tiempoRestantePregunta <= 0) {
                    console.log('‚è∞ Tiempo agotado en pregunta', preguntaActual + 1);
                    clearInterval(timerIntervalPregunta); // Detener este timer

                    if (!respuestaEnviada) {
                        console.log('‚ö†Ô∏è Usuario no respondi√≥, guardando respuesta vac√≠a...');
                        guardarRespuestaVacia(); // Esta funci√≥n avanzar√° cuando termine
                    } else {
                        console.log('‚úÖ Usuario ya respondi√≥, tiempo agotado, avanzando...');
                        avanzarALaSiguiente(); // Avanzar directamente
                    }
                }
            }, 1000);
        }

        function guardarRespuestaVacia() {
            if (respuestaEnviada) return; // Doble chequeo de seguridad

            const pregunta = preguntas[preguntaActual];
            respuestaEnviada = true;
            
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.add('disabled'));
            console.log(`üì§ Guardando respuesta vac√≠a (tiempo agotado) para pregunta ${preguntaActual + 1}`);

            fetch('/guardar_respuesta_individual', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    pregunta_id: pregunta.id,
                    respuesta: null, 
                    tiempo_respuesta: tiempoPorPregunta
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('‚úÖ Respuesta vac√≠a guardada');
                
                // Mostrar feedback
                const feedback = document.getElementById('feedback');
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `‚è∞ ¬°Tiempo agotado! La respuesta correcta era: ${data.respuesta_correcta}`;
                
                document.querySelectorAll('.option-btn').forEach((btn, index) => {
                    const letraBtn = ['A', 'B', 'C', 'D'][index];
                    if (letraBtn === data.respuesta_correcta) {
                        btn.classList.add('correct');
                    }
                });
                
                // ¬°CAMBIO! Esperar 2 segundos para que el usuario vea el feedback y LUEGO avanzar
                setTimeout(() => {
                    avanzarALaSiguiente();
                }, 2000); // 2 segundos de espera
            })
            .catch(error => {
                console.error('‚ùå Error al guardar respuesta vac√≠a:', error);
                // Avanzar de todas formas para no bloquear al usuario
                avanzarALaSiguiente();
            });
        }

        async function finalizarCuestionario() {
            console.log('\nüèÅ FINALIZANDO CUESTIONARIO');
            console.log('üìä Puntuaci√≥n final:', puntuacionTotal);
            console.log('‚è±Ô∏è Tiempo total:', tiempoTotalTranscurrido, 's');
            console.log('üìù Respuestas guardadas:', respuestas.length);

            // Detener timers
            clearInterval(timerIntervalTotal);
            if (timerIntervalPregunta) {
                clearInterval(timerIntervalPregunta);
            }

            // Mostrar "Guardando..." en lugar del bot√≥n
            // (El bot√≥n est√° oculto, pero podemos actualizar el texto por si acaso)
            const btnNext = document.getElementById('btnNext');
            if(btnNext) { // Chequeo de seguridad
                btnNext.disabled = true;
                btnNext.textContent = '‚è≥ Guardando...';
            }

            try {
                const response = await fetch('/finalizar_cuestionario_individual', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        puntuacion_final: puntuacionTotal,
                        tiempo_total: tiempoTotalTranscurrido
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('üìä Datos recibidos:', data);

                if (data.success) {
                    if (data.redirect_url) {
                        console.log('‚úÖ Cuestionario finalizado exitosamente');
                        console.log('üîó Redirigiendo a:', data.redirect_url);
                        window.location.href = data.redirect_url; // Redirigir a la URL del servidor
                    } else {
                        console.error("‚ùå Cuestionario finalizado, pero no se pudo redirigir. Volviendo al dashboard.");
                        alert("Cuestionario finalizado, pero no se pudo redirigir. Volviendo al dashboard.");
                        window.location.href = "/dashboard_estudiante";
                    }
                } else {
                    console.error('‚ùå Error del servidor:', data.message);
                    alert('Error al finalizar: ' + data.message);
                    window.location.href = "/dashboard_estudiante";
                }
            } catch (error) {
                console.error('‚ùå ERROR CR√çTICO al finalizar:', error);
                alert('Error al finalizar el cuestionario. Por favor, contacta al profesor.\n\nDetalles: ' + error.message);
                window.location.href = "/dashboard_estudiante";
            }
        }

        // Prevenir que el usuario salga accidentalmente
        window.addEventListener('beforeunload', function(e) {
            // Solo mostrar advertencia si el cuestionario no est√° terminado
            if (preguntaActual < preguntas.length - 1) {
                e.preventDefault();
                e.returnValue = '¬øEst√°s seguro de que quieres salir? Tu progreso se perder√°.';
            }
        });
    </script>
</body>
</html>
