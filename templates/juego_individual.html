<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cuestionario.titulo }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        .stat-item {
            text-align: center;
        }
        .stat-item .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .stat-item .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .timer {
            color: #e74c3c;
        }
        .timer.warning {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .question-container {
            padding: 40px;
        }
        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .question-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            margin-right: 20px;
        }
        .question-text {
            flex-grow: 1;
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        .option-btn {
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            text-align: left;
            display: flex;
            align-items: center;
            position: relative;
        }
        .option-btn:hover:not(.disabled) {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }
        .option-btn.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .option-btn.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        .option-btn.incorrect {
            border-color: #e74c3c;
            background: #f8d7da;
        }
        .option-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .option-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
        }
        .option-text {
            flex-grow: 1;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        .feedback.show {
            display: block;
        }
        .feedback.correct {
            background: #d4edda;
            border-left: 5px solid #28a745;
            color: #155724;
        }
        .feedback.incorrect {
            background: #f8d7da;
            border-left: 5px solid #e74c3c;
            color: #721c24;
        }

        .waiting-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .waiting-overlay.show {
            display: flex;
        }
        .waiting-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }
        .waiting-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .waiting-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .waiting-counter {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        .waiting-timer {
            font-size: 16px;
            color: #666;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 100%"></div>
        </div>

        <div class="header">
            <h1>üéØ {{ cuestionario.titulo }}</h1>
            <p>Modo Individual - {{ nombre_estudiante }}</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="label">Pregunta</div>
                <div class="value" id="currentQuestion">1</div>
            </div>
            <div class="stat-item">
                <div class="label">Puntuaci√≥n</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="label">Tiempo Pregunta</div>
                <div class="value timer" id="questionTimer">{{ cuestionario.tiempo_pregunta }}s</div>
            </div>
        </div>

        <div class="question-container">
            <div class="question-header">
                <div class="question-number" id="questionNumber">1</div>
                <div class="question-text" id="questionText"></div>
            </div>

            <div class="options-grid" id="optionsGrid"></div>

            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <div class="waiting-overlay" id="waitingOverlay">
        <div class="waiting-box">
            <div class="waiting-icon">‚è≥</div>
            <div class="waiting-text">Esperando a que todos respondan...</div>
            <div class="waiting-counter" id="waitingCounter">0/0 estudiantes listos</div>
            <div class="waiting-timer" id="waitingTimer">Tiempo restante: <span id="tiempoRestante">0</span>s</div>
        </div>
    </div>

    <script>
    const preguntas = {{ preguntas | tojson }};
    const tiempoPorPregunta = {{ cuestionario.tiempo_pregunta }};
    const cuestionarioId = {{ cuestionario.id }};
    const sesionId = '{{ sesion_id }}';

    let preguntaActual = 0;
    let puntuacionTotal = 0;
    let respuestas = [];
    let tiempoRestantePregunta = tiempoPorPregunta;
    let timerIntervalPregunta = null;
    let tiempoInicioRespuesta;
    let respuestaEnviada = false;
    let tiempoTotalTranscurrido = 0;
    let timerIntervalTotal = null;
    let intervalCheckProfesor = null;
    let ultimaPreguntaProfesor = 0;

    document.addEventListener('DOMContentLoaded', function() {
        console.log('üéÆ Iniciando juego individual...');
        console.log('üìå Sesi√≥n ID:', sesionId);

        if (!preguntas || preguntas.length === 0) {
            console.error("‚ùå No se cargaron preguntas. Redirigiendo...");
            alert("Error: No se pudieron cargar las preguntas para este cuestionario.");
            window.location.href = "/dashboard_estudiante";
            return;
        }

        // Timer para tiempo total
        timerIntervalTotal = setInterval(() => {
            tiempoTotalTranscurrido++;
        }, 1000);

        // Sincronizaci√≥n con profesor (cada 2 segundos, separado del timer visual)
        iniciarSincronizacionConProfesor();

        // Cargar primera pregunta
        cargarPregunta();
    });

    function iniciarSincronizacionConProfesor() {
        console.log('üîÑ Iniciando sincronizaci√≥n con profesor...');

        intervalCheckProfesor = setInterval(async () => {
            try {
                const response = await fetch(`/api/estado_pregunta_profesor/${sesionId}`);
                const data = await response.json();

                // Si el profesor cambi√≥ de pregunta
                if (data.pregunta_actual > preguntaActual) {
                    console.log(`üîÑ Profesor avanz√≥ a pregunta ${data.pregunta_actual + 1}`);

                    // Si no respondimos, guardar vac√≠a
                    if (!respuestaEnviada) {
                        await guardarRespuestaVacia();
                    }

                    // Avanzar
                    clearInterval(timerIntervalPregunta);
                    avanzarALaSiguiente();
                }

                // Si el profesor termin√≥ el juego
                if (data.estado === 'finished' && preguntaActual < preguntas.length) {
                    console.log('üèÅ Profesor finaliz√≥ el juego');
                    finalizarCuestionario();
                }

            } catch (error) {
                console.error('‚ùå Error verificando estado del profesor:', error);
            }
        }, 2000);
    }

    function cargarPregunta() {
        console.log(`\nüìù Cargando pregunta ${preguntaActual + 1}/${preguntas.length}`);

        const pregunta = preguntas[preguntaActual];

        if (!pregunta) {
            console.error(`‚ùå Error: pregunta ${preguntaActual} no existe.`);
            finalizarCuestionario();
            return;
        }

        respuestaEnviada = false;
        ocultarMensajeEspera();

        // Resetear timer
        tiempoRestantePregunta = tiempoPorPregunta;
        actualizarUITimer();

        // Resetear barra de progreso
        const progressBar = document.getElementById('progressBar');
        progressBar.style.transition = 'none';
        progressBar.style.width = '100%';
        void progressBar.offsetWidth;

        // Actualizar UI de pregunta
        document.getElementById('currentQuestion').textContent = (preguntaActual + 1) + '/' + preguntas.length;
        document.getElementById('questionNumber').textContent = preguntaActual + 1;
        document.getElementById('questionText').textContent = pregunta.pregunta;

        // Generar opciones
        const optionsGrid = document.getElementById('optionsGrid');
        optionsGrid.innerHTML = '';
        const opciones = [
            { letra: 'A', texto: pregunta.opcion_a },
            { letra: 'B', texto: pregunta.opcion_b },
            { letra: 'C', texto: pregunta.opcion_c },
            { letra: 'D', texto: pregunta.opcion_d }
        ];

        opciones.forEach(opcion => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.onclick = () => seleccionarRespuesta(opcion.letra);
            btn.innerHTML = `
                <div class="option-letter">${opcion.letra}</div>
                <div class="option-text">${opcion.texto}</div>
            `;
            optionsGrid.appendChild(btn);
        });

        // Ocultar feedback anterior
        document.getElementById('feedback').classList.remove('show');

        // Iniciar timer
        tiempoInicioRespuesta = Date.now();
        iniciarTimerLocal();
    }

    function actualizarUITimer() {
        const timerElement = document.getElementById('questionTimer');
        const progressBar = document.getElementById('progressBar');

        timerElement.textContent = tiempoRestantePregunta + 's';

        const porcentaje = (tiempoRestantePregunta / tiempoPorPregunta) * 100;
        progressBar.style.transition = 'width 1s linear';
        progressBar.style.width = porcentaje + '%';

        if (tiempoRestantePregunta <= 5) {
            timerElement.classList.add('warning');
        } else {
            timerElement.classList.remove('warning');
        }
    }

    function iniciarTimerLocal() {
        // Limpiar timer anterior si existe
        if (timerIntervalPregunta) {
            clearInterval(timerIntervalPregunta);
        }

        // Timer LOCAL - solo decrementa cada segundo, sin fetch
        timerIntervalPregunta = setInterval(() => {
            tiempoRestantePregunta--;
            actualizarUITimer();

            // Si se acab√≥ el tiempo
            if (tiempoRestantePregunta <= 0) {
                clearInterval(timerIntervalPregunta);

                if (!respuestaEnviada) {
                    guardarRespuestaVacia().then(() => {
                        // Esperar un momento antes de avanzar
                        setTimeout(() => {
                            avanzarALaSiguiente();
                        }, 2000);
                    });
                }
            }
        }, 1000);
    }

    function seleccionarRespuesta(letra) {
        if (respuestaEnviada) {
            console.log('‚ö†Ô∏è Respuesta ya enviada, ignorando clic');
            return;
        }

        console.log(`‚úÖ Usuario seleccion√≥ opci√≥n: ${letra}`);

        const pregunta = preguntas[preguntaActual];
        const opciones = document.querySelectorAll('.option-btn');

        opciones.forEach(btn => btn.classList.add('disabled'));
        respuestaEnviada = true;

        const tiempoRespuesta = Math.floor((Date.now() - tiempoInicioRespuesta) / 1000);
        console.log(`‚è±Ô∏è Tiempo de respuesta: ${tiempoRespuesta}s`);

        fetch('/guardar_respuesta_individual', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                pregunta_id: pregunta.id,
                respuesta: letra,
                tiempo_respuesta: tiempoRespuesta,
                pregunta_index: preguntaActual
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log(`${data.correcta ? '‚úÖ CORRECTA' : '‚ùå INCORRECTA'} - Puntos: ${data.puntos}`);

                respuestas.push({
                    pregunta_id: pregunta.id,
                    respuesta: letra,
                    correcta: data.correcta,
                    puntos: data.puntos,
                    tiempo_respuesta: tiempoRespuesta
                });

                if (data.correcta) {
                    puntuacionTotal += (data.puntos || 0);
                    document.getElementById('score').textContent = puntuacionTotal;
                }

                // Mostrar respuesta correcta
                opciones.forEach((btn, index) => {
                    const letraBtn = ['A', 'B', 'C', 'D'][index];
                    if (letraBtn === data.respuesta_correcta) {
                        btn.classList.add('correct');
                    }
                    if (letraBtn === letra && !data.correcta) {
                        btn.classList.add('incorrect');
                    }
                });

                // Mostrar feedback
                const feedback = document.getElementById('feedback');
                if (data.correcta) {
                    feedback.className = 'feedback correct show';
                    feedback.innerHTML = `‚úÖ ¬°Correcto! +${data.puntos || 0} puntos`;
                } else {
                    feedback.className = 'feedback incorrect show';
                    feedback.innerHTML = `‚ùå Incorrecto. La respuesta correcta era: ${data.respuesta_correcta}`;
                }

                console.log('‚úÖ Respuesta guardada, esperando al profesor...');

            } else {
                console.error('Error del servidor:', data.message);
                alert('Error: ' + data.message);
                respuestaEnviada = false;
                opciones.forEach(btn => btn.classList.remove('disabled'));
            }
        })
        .catch(error => {
            console.error('‚ùå Error al guardar respuesta:', error);
            alert('Error de red al guardar la respuesta.');
            respuestaEnviada = false;
            opciones.forEach(btn => btn.classList.remove('disabled'));
        });
    }

    function mostrarMensajeEspera() {
        document.getElementById('waitingOverlay').classList.add('show');
    }

    function ocultarMensajeEspera() {
        document.getElementById('waitingOverlay').classList.remove('show');
    }

    function iniciarTimerParaPreguntaActual() {
    console.log('‚è±Ô∏è Iniciando timer para pregunta', preguntaActual + 1);

    if (timerIntervalPregunta) {
        clearInterval(timerIntervalPregunta);
    }

    timerIntervalPregunta = setInterval(async () => {
        // ‚úÖ VERIFICAR ESTADO DEL PROFESOR
        try {
            const response = await fetch(`/api/estado_pregunta_profesor/${sesionId}`);

            if (!response.ok) {
                throw new Error('Error en respuesta del servidor');
            }

            const data = await response.json();

            if (!data.success) {
                throw new Error('Datos no v√°lidos');
            }

            // Usar el tiempo del profesor
            tiempoRestantePregunta = data.tiempo_restante;

            const timerElement = document.getElementById('questionTimer');
            const progressBar = document.getElementById('progressBar');
            const porcentajeRestante = (tiempoRestantePregunta / tiempoPorPregunta) * 100;
            progressBar.style.width = porcentajeRestante + '%';
            progressBar.style.transition = 'width 1s linear';

            timerElement.textContent = tiempoRestantePregunta + 's';

            if (tiempoRestantePregunta <= 5) {
                timerElement.classList.add('warning');
            }

            // Si el profesor avanz√≥ de pregunta
            if (data.pregunta_actual > preguntaActual) {
                console.log('‚è≠Ô∏è Profesor avanz√≥, cambiando de pregunta');
                clearInterval(timerIntervalPregunta);

                if (!respuestaEnviada) {
                    await guardarRespuestaVacia();
                }

                avanzarALaSiguiente();
            }

        } catch (error) {
            console.error('Error verificando profesor:', error);
            // Fallback: continuar con timer local
            tiempoRestantePregunta--;
            const timerElement = document.getElementById('questionTimer');
            timerElement.textContent = tiempoRestantePregunta + 's';

            if (tiempoRestantePregunta <= 0) {
                clearInterval(timerIntervalPregunta);
                if (!respuestaEnviada) {
                    await guardarRespuestaVacia();
                }
            }
        }
    }, 1000);
}

    function avanzarALaSiguiente() {
        console.log('‚è≠Ô∏è Avanzando a la siguiente pregunta...');
        if (preguntaActual < preguntas.length - 1) {
            preguntaActual++;
            cargarPregunta();
        } else {
            finalizarCuestionario();
        }
    }

    async function guardarRespuestaVacia() {
        if (respuestaEnviada) return;

        const pregunta = preguntas[preguntaActual];
        respuestaEnviada = true;

        document.querySelectorAll('.option-btn').forEach(btn => btn.classList.add('disabled'));
        console.log(`üì§ Guardando respuesta vac√≠a (tiempo agotado) para pregunta ${preguntaActual + 1}`);

        try {
            const response = await fetch('/guardar_respuesta_individual', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    pregunta_id: pregunta.id,
                    respuesta: null,
                    tiempo_respuesta: tiempoPorPregunta,
                    pregunta_index: preguntaActual
                })
            });

            const data = await response.json();
            console.log('‚úÖ Respuesta vac√≠a guardada');

            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback incorrect show';
            feedback.innerHTML = `‚è∞ ¬°Tiempo agotado! La respuesta correcta era: ${data.respuesta_correcta}`;

            document.querySelectorAll('.option-btn').forEach((btn, index) => {
                const letraBtn = ['A', 'B', 'C', 'D'][index];
                if (letraBtn === data.respuesta_correcta) {
                    btn.classList.add('correct');
                }
            });

        } catch (error) {
            console.error('‚ùå Error al guardar respuesta vac√≠a:', error);
        }
    }

    async function finalizarCuestionario() {
        console.log('\nüèÅ FINALIZANDO CUESTIONARIO');
        console.log('üìä Puntuaci√≥n final:', puntuacionTotal);
        console.log('‚è±Ô∏è Tiempo total:', tiempoTotalTranscurrido, 's');

        // Limpiar todos los intervalos
        if (timerIntervalTotal) clearInterval(timerIntervalTotal);
        if (timerIntervalPregunta) clearInterval(timerIntervalPregunta);
        if (intervalCheckProfesor) clearInterval(intervalCheckProfesor);

        ocultarMensajeEspera();

        try {
            const response = await fetch('/finalizar_cuestionario_individual', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    puntuacion_final: puntuacionTotal,
                    tiempo_total: tiempoTotalTranscurrido
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();

            if (data.success) {
                if (data.redirect_url) {
                    console.log('‚úÖ Cuestionario finalizado exitosamente');
                    window.location.href = data.redirect_url;
                } else {
                    alert("Cuestionario finalizado, pero no se pudo redirigir.");
                    window.location.href = "/dashboard_estudiante";
                }
            } else {
                console.error('‚ùå Error del servidor:', data.message);
                alert('Error al finalizar: ' + data.message);
                window.location.href = "/dashboard_estudiante";
            }
        } catch (error) {
            console.error('‚ùå ERROR CR√çTICO al finalizar:', error);
            alert('Error al finalizar el cuestionario.\n\nDetalles: ' + error.message);
            window.location.href = "/dashboard_estudiante";
        }
    }

    window.addEventListener('beforeunload', function(e) {
        if (preguntaActual < preguntas.length - 1) {
            if (intervalCheckProfesor) clearInterval(intervalCheckProfesor);
            if (timerIntervalPregunta) clearInterval(timerIntervalPregunta);
            e.preventDefault();
            e.returnValue = '¬øEst√°s seguro de que quieres salir? Tu progreso se perder√°.';
        }
    });
    </script>
</body>
</html>
