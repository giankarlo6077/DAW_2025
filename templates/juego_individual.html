<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cuestionario.titulo }} </title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        .stat-item {
            text-align: center;
        }
        .stat-item .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .stat-item .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .timer {
            color: #e74c3c;
        }
        .question-container {
            padding: 40px;
        }
        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .question-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            margin-right: 20px;
        }
        .question-text {
            flex-grow: 1;
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        .option-btn {
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            text-align: left;
            display: flex;
            align-items: center;
            position: relative;
        }
        .option-btn:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }
        .option-btn.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .option-btn.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        .option-btn.incorrect {
            border-color: #e74c3c;
            background: #f8d7da;
        }
        .option-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .option-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
        }
        .option-text {
            flex-grow: 1;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        .feedback.show {
            display: block;
        }
        .feedback.correct {
            background: #d4edda;
            border-left: 5px solid #28a745;
            color: #155724;
        }
        .feedback.incorrect {
            background: #f8d7da;
            border-left: 5px solid #e74c3c;
            color: #721c24;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 30px 40px;
            border-top: 2px solid #e9ecef;
        }
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-bar {
            height: 8px;
            background: #e9ecef;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>

        <div class="header">
            <h1>üéØ {{ cuestionario.titulo }}</h1>
            <p>Modo Individual - {{ nombre_estudiante }}</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="label">Pregunta</div>
                <div class="value" id="currentQuestion">1</div>
            </div>
            <div class="stat-item">
                <div class="label">Puntuaci√≥n</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="label">Tiempo</div>
                <div class="value timer" id="timer">{{ cuestionario.tiempo_limite }}s</div>
            </div>
        </div>

        <div class="question-container">
            <div class="question-header">
                <div class="question-number" id="questionNumber">1</div>
                <div class="question-text" id="questionText"></div>
            </div>

            <div class="options-grid" id="optionsGrid"></div>

            <div class="feedback" id="feedback"></div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" id="btnPrevious" onclick="previousQuestion()" disabled>
                ‚¨ÖÔ∏è Anterior
            </button>
            <button class="btn btn-primary" id="btnNext" onclick="nextQuestion()" disabled>
                Siguiente ‚û°Ô∏è
            </button>
        </div>
    </div>

    <script>
        // Datos del cuestionario
        const preguntas = {{ preguntas | tojson }};
        const tiempoLimite = {{ cuestionario.tiempo_limite }};
        const cuestionarioId = {{ cuestionario.id }};

        // Estado del juego
        let preguntaActual = 0;
        let puntuacionTotal = 0;
        let respuestas = [];
        let tiempoRestante = tiempoLimite;
        let timerInterval;
        let tiempoInicioRespuesta;

        // Inicializar juego
        document.addEventListener('DOMContentLoaded', function() {
            cargarPregunta();
            iniciarTimer();
        });

        function cargarPregunta() {
            const pregunta = preguntas[preguntaActual];

            // Actualizar progreso
            const progreso = ((preguntaActual + 1) / preguntas.length) * 100;
            document.getElementById('progressBar').style.width = progreso + '%';

            // Actualizar n√∫mero de pregunta
            document.getElementById('currentQuestion').textContent = (preguntaActual + 1) + '/' + preguntas.length;
            document.getElementById('questionNumber').textContent = preguntaActual + 1;
            document.getElementById('questionText').textContent = pregunta.enunciado || pregunta.pregunta;

            // Generar opciones
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';

            const opciones = [
                { letra: 'A', texto: pregunta.opcion_a },
                { letra: 'B', texto: pregunta.opcion_b },
                { letra: 'C', texto: pregunta.opcion_c },
                { letra: 'D', texto: pregunta.opcion_d }
            ];

            opciones.forEach(opcion => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.onclick = () => seleccionarRespuesta(opcion.letra);
                btn.innerHTML = `
                    <div class="option-letter">${opcion.letra}</div>
                    <div class="option-text">${opcion.texto}</div>
                `;
                optionsGrid.appendChild(btn);
            });

            // Ocultar feedback
            document.getElementById('feedback').classList.remove('show');

            // Actualizar botones
            document.getElementById('btnPrevious').disabled = (preguntaActual === 0);
            document.getElementById('btnNext').disabled = true;

            // Reiniciar tiempo de respuesta
            tiempoInicioRespuesta = Date.now();
        }

        function seleccionarRespuesta(letra) {
            const pregunta = preguntas[preguntaActual];
            const opciones = document.querySelectorAll('.option-btn');

            // Deshabilitar todas las opciones
            opciones.forEach(btn => btn.classList.add('disabled'));

            // Calcular tiempo de respuesta
            const tiempoRespuesta = Math.floor((Date.now() - tiempoInicioRespuesta) / 1000);

            // Verificar si es correcta
            fetch('/guardar_respuesta_individual', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    pregunta_id: pregunta.id,
                    respuesta: letra,
                    tiempo_respuesta: tiempoRespuesta
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Guardar respuesta
                    respuestas.push({
                        pregunta_id: pregunta.id,
                        respuesta: letra,
                        correcta: data.correcta,
                        puntos: data.puntos,
                        tiempo_respuesta: tiempoRespuesta
                    });

                    // Actualizar puntuaci√≥n
                    if (data.correcta) {
                        puntuacionTotal += data.puntos;
                        document.getElementById('score').textContent = puntuacionTotal;
                    }

                    // Mostrar feedback visual
                    opciones.forEach((btn, index) => {
                        const letraBtn = ['A', 'B', 'C', 'D'][index];
                        if (letraBtn === data.respuesta_correcta) {
                            btn.classList.add('correct');
                        }
                        if (letraBtn === letra && !data.correcta) {
                            btn.classList.add('incorrect');
                        }
                    });

                    // Mostrar feedback textual
                    const feedback = document.getElementById('feedback');
                    if (data.correcta) {
                        feedback.className = 'feedback correct show';
                        feedback.innerHTML = '‚úÖ ¬°Correcto! +' + data.puntos + ' puntos';
                    } else {
                        feedback.className = 'feedback incorrect show';
                        feedback.innerHTML = '‚ùå Incorrecto. La respuesta correcta era: ' + data.respuesta_correcta;
                    }

                    // Habilitar bot√≥n siguiente
                    document.getElementById('btnNext').disabled = false;

                    // Auto-avanzar despu√©s de 2 segundos
                    setTimeout(() => {
                        if (preguntaActual < preguntas.length - 1) {
                            nextQuestion();
                        } else {
                            document.getElementById('btnNext').textContent = 'üèÅ Finalizar';
                        }
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al guardar la respuesta');
            });
        }

        function nextQuestion() {
            if (preguntaActual < preguntas.length - 1) {
                preguntaActual++;
                cargarPregunta();
            } else {
                finalizarCuestionario();
            }
        }

        function previousQuestion() {
            if (preguntaActual > 0) {
                preguntaActual--;
                cargarPregunta();
            }
        }

        function iniciarTimer() {
            timerInterval = setInterval(() => {
                tiempoRestante--;
                document.getElementById('timer').textContent = tiempoRestante + 's';

                if (tiempoRestante <= 0) {
                    clearInterval(timerInterval);
                    finalizarCuestionario();
                }
            }, 1000);
        }

        function finalizarCuestionario() {
            clearInterval(timerInterval);

            const tiempoTotal = {{ cuestionario.tiempo_limite }} - tiempoRestante;

            fetch('/finalizar_cuestionario_individual', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    puntuacion_final: puntuacionTotal,
                    respuestas: respuestas,
                    tiempo_total: tiempoTotal
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/resultados_individual/' + data.historial_id;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al finalizar el cuestionario');
            });
        }

        // Prevenir que el usuario salga accidentalmente
        window.addEventListener('beforeunload', function(e) {
            if (preguntaActual < preguntas.length - 1) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
