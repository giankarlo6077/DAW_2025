<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Cuenta - Sistema de Cuestionarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .subtitle strong {
            color: #333;
        }

        .flash-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #c62828;
        }

        .code-input {
            width: 100%;
            padding: 20px;
            font-size: 32px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            letter-spacing: 15px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 25px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .resend-link {
            display: block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Verifica tu Cuenta</h1>
        <p class="subtitle">
            Hemos enviado un cÃ³digo de 6 dÃ­gitos a <strong>{{ correo }}</strong>.
            Por favor, ingrÃ©salo a continuaciÃ³n.
        </p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="">
            <input type="text" name="codigo" class="code-input" maxlength="6" placeholder="------" required autofocus>
            <button type="submit" class="btn">Verificar Cuenta</button>
        </form>

        <a href="{{ url_for('reenviar_codigo') }}" class="resend-link">Â¿No recibiste el cÃ³digo? Reenviar</a>
    </div>
</body>
</html>
